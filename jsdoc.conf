{
    "sourceType": "src/Layer/MocLayer.js",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include" : [ "src/main.js",
                      "src/Animation/",
                      "src/Context/",
                      "src/Crs/",
                      "src/Globe/",
                      "src/Gui/",
                      "src/Gui/dialog",
                      "src/Gui/Tracker",
                      "src/Layer/",
                      "src/Navigation/",
                      "src/Parser/",
                      "src/Projection/",
                      "src/Provider/",
                      "src/Renderer/",
                      "src/ReverseNameResolver/",
                      "src/NameResolver/",
                      "src/Services/",
		      "src/Registry",
                      "src/Tiling/",
		      "src/Time/",
                      "src/Utils/"
                    ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": ["scripts/tokenizer"
    ],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "logoFile": "../static/mizar.png",
        "copyright": "Copyright 2017 - 2018 CNES - CENTRE NATIONAL d'ETUDES SPATIALES"
    },
    "opts": {
      "template" : "./doc/tpl",
      "encoding": "utf8",
      "destination": "api_doc",
      "recurse": false,
      "tutorials": "./tutorials",
      "sort": false
    },
    "tokenizer": {
		"VERSION_API": "1.0.0"
    }
}
