<!DOCTYPE html>
<html>
  <head>
    <title>Getting started with Geojson</title>
    <link rel="icon" href="../static/favicon.ico" />
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="title" content="Getting started with Geojson" />
    <meta
      name="description"
      content="
    <h2>Introduction</h2>
    This tutorial explains how to add a Geojson file to a planet. Once the Geojson is added,
    the user can :
    <ul>
        <li>make visible/unvisible the Geojson</li>
        <li>change the opacity</li>
    </ul>

    <h2>Code in Mizar</h2>
    <br/><br/>
    Look at the code and change it to test it.
    <br/>
    "
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/wallynm/jquery-loadmask@master/jquery.loadmask.min.css"
    />
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden;">
    <div id="container">
      <div style="position: absolute; left: 45%; top: 10px; color: white;">
        Hit 'v' to make visible/unvisible the countries.<br />
        Hit 'a' to decrease the opacity<br />
        Hit 'e' to increase the opacity
      </div>
      <div>
        <a href="https://www.cnes.fr" target="_blank"
          ><img src="../static/logo-cnes.jpg" style="position: absolute; right: 5px; bottom: 10px; width: 100px;"
        /></a>
      </div>
      <canvas id="MizarCanvas" class="noSelect"></canvas>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"
    ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="../dist/mizar.js"></script>
    <script type="text/javascript" src="getting-started-geojson-planet.js"></script>
  </body>
</html>
