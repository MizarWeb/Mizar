    <h2>Introduction</h2>
    This tutorial explains how to add a Geojson file to a planet. Once the Geojson is added,
    the user can :
    <ul>
        <li>make visible/unvisible the Geojson</li>
        <li>change the opacity</li>
    </ul>

    <h2>Code in Mizar</h2>
    <br/><br/>
    Look at the code and change it to test it.
    <br/>
    "
    />
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden;">
    <div id="container">
      <div style="position: absolute; left: 45%; top: 10px; color: white;">
        Hit 'v' to make visible/unvisible the countries.<br />
        Hit 'a' to decrease the opacity<br />
        Hit 'e' to increase the opacity
      </div>
      <div>
        <a href="https://www.cnes.fr" target="_blank"
          ><img src="../logo-cnes.jpg" style="position: absolute; right: 5px; bottom: 10px; width: 100px;"
        /></a>
      </div>
      <canvas id="MizarCanvas" class="noSelect"></canvas>
    </div>

  </body>
