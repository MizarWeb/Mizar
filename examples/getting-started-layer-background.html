<!DOCTYPE html>
<html>
  <head>
    <title>Modifing background</title>
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="title" content="Modifing background" />
    <meta
      name="description"
      content="
    <h2>Introduction</h2>
    This tutorial explains how to switch the background.

    <h2>Code in Mizar</h2>
    <br/><br/>
    Look at the code and change it to test it.
    <br/>
    "
    />

  <body style="margin: 0; padding: 0;">
    <div id="Mizar" style="position: relative;">
      <div style="color: white; position: absolute; top: 10px; left: 20px; font-size: xx-small;">
        <h2>Select the background:</h2>
        <select id="selectedEarth">
          <option>Bing</option>
          <option selected>Blue Marble</option>
        </select>
      </div>
      <div>
        <a href="https://www.cnes.fr" target="_blank"
          ><img src="../logo-cnes.jpg" style="position: absolute; right: 5px; bottom: 10px; width: 100px;"
        /></a>
      </div>
      <canvas id="MizarCanvas"> </canvas>
      <div id="tracker" style="position: absolute; bottom: 50px; left: 45%; color: white;">
        <div id="posTracker" class="noSelect"></div>
      </div>
      <div id="message" style="position: absolute; bottom: 10px; left: 45%; color: white;"></div>
    </div>
    <script type="text/javascript" src="../Mizar.min.js"></script>
    <script type="text/javascript" src="getting-started-layer-background.js"></script>
  </body>
</html>
