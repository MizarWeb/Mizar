<!DOCTYPE html>
<html>
  <head>
    <title>Adding layer</title>
    <link rel="icon" href="../static/favicon.ico" />
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="title" content="Adding layer" />
    <meta
      name="description"
      content="
    <h2>Introduction</h2>
    This tutorial explains how to set visible a layer

    <h2>Code in Mizar</h2>
    <br/><br/>
    Look at the code and change it to test it.
    <br/>
    "
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/wallynm/jquery-loadmask@master/jquery.loadmask.min.css"
    />
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden;">
    <div id="Mizar" style="position: relative;">
      <div style="color: white; position: absolute; top: 10px; left: 20px;">
        <fieldset>
          <legend>Select the layers to add/remove</legend>
          <div>
            <input type="checkbox" id="montpellier" name="feature" value="montpellier" />
            <label for="montpellier">Montpellier</label>
          </div>
          <div>
            <input type="checkbox" id="europe" name="feature" value="europe" />
            <label for="europe">Europe</label>
          </div>
        </fieldset>
      </div>
      <div style="position: absolute; left: 45%; top: 10px; color: white;">
        Hit 'v' to make visible/unvisible Montpellier.<br />
        Hit 'a' to decrease the opacity of Montpellier<br />
        Hit 'e' to increase the opacity of Montpellier
      </div>
      <div>
        <a href="https://www.cnes.fr" target="_blank"
          ><img src="../static/logo-cnes.jpg" style="position: absolute; right: 5px; bottom: 10px; width: 100px;"
        /></a>
      </div>
      <canvas id="MizarCanvas"> </canvas>
      <div id="tracker" style="position: absolute; bottom: 50px; left: 45%; color: white;">
        <div id="posTracker" class="noSelect"></div>
      </div>
      <div id="message" style="position: absolute; bottom: 10px; left: 45%; color: white;"></div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"
    ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="../dist/mizar.js"></script>
    <script type="text/javascript" src="getting-started-layer-visible.js"></script>
  </body>
</html>
