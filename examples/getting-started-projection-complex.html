<!DOCTYPE html>
<html>
  <head>
    <title>Projection</title>
    <link rel="icon" href="../static/favicon.ico" />
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="title" content="Projection" />
    <meta
      name="description"
      content="
    <h2>Introduction</h2>
    This tutorial explains how to use different projections

    <h2>Code in Mizar</h2>
    <br/><br/>
    Look at the code and change it to test it.
    <br/>
    "
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/wallynm/jquery-loadmask@master/jquery.loadmask.min.css"
    />
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden;">
    <div
      style="
        vertical-align: top;
        text-align: center;
        margin: 10px;
        display: inline-block;
        width: 20%;
        font-size: xx-small;
      "
    >
      <h2>Select coordinate system:</h2>
      <select id="selectProjection">
        <option>Mercator</option>
        <option>Plate Carr√©e</option>
        <option>August</option>
        <option>Mollweide</option>
        <option>Aitoff</option>
        <option>Azimuth</option>
      </select>
      <br />
      <div style="margin-top: 5px; text-align: left;">
        <label> <input id="wireframeVisibility" type="checkbox" checked="checked" />Show wireframe </label>
        <label> <input id="vectorVisibility" type="checkbox" checked="checked" />Show vector </label>
      </div>
    </div>
    <div style="display: inline-block; margin: 20px;">
      <canvas id="MizarCanvas" style="border: none; margin: 0; padding: 0;" width="300" height="200"></canvas>
      <div id="fps"></div>
    </div>
    <div id="posTracker"></div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"
    ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="../dist/mizar.js"></script>
    <script type="text/javascript" src="getting-started-projection-complex.js"></script>
  </body>
</html>
