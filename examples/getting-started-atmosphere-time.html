<!DOCTYPE html>
<html>
  <head>
    <title>Atmosphere daylight</title>
    <link rel="icon" href="../static/favicon.ico" />
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="title" content="Atmosphere daylight" />
    <meta
      name="description"
      content="
    <h2>Introduction</h2>
    This tutorial explains how to represent the daylight with an athmosphere.

    <h2>Code in Mizar</h2>
    <br/><br/>
    Look at the code and change it to test it.
    <br/>
    "
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/wallynm/jquery-loadmask@master/jquery.loadmask.min.css"
    />

    <style>
      .slidecontainer {
        position: absolute;
        bottom: 20px;
        color: white;
        width: 200px;
        font-size: x-small;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden;">
    <!-- Logo -->
    <div>
      <a href="https://www.cnes.fr" target="_blank"
        ><img src="../static/logo-cnes.jpg" style="position: absolute; right: 5px; bottom: 10px; width: 100px;"
      /></a>
    </div>
    <!-- Time -->
    <div class="slidecontainer">
      <fieldset>
        <legend>Time settings</legend>
        <label for="time">Time: </label> <span id="timeVal">0h</span>
        <input
          type="range"
          id="start"
          name="time"
          min="0"
          max="24"
          step="1"
          value="0"
          oninput="sliderChange(this.value)"
        />
      </fieldset>
    </div>
    <!-- Mizar canvas -->
    <canvas id="MizarCanvas" style="border: none; margin: 0; padding: 0;"></canvas>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"
    ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="../dist/mizar.js"></script>
    <script type="text/javascript" src="getting-started-atmosphere-time.js"></script>
  </body>
</html>
