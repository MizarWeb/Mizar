  <body style="margin: 0; padding: 0; overflow: hidden;">
    <div id="Mizar" style="position: relative;">
      <div style="color: white; position: absolute; top: 10px; left: 20px;">
        <fieldset>
          <legend>Select the layers to add/remove</legend>
          <div>
            <input type="checkbox" id="DSS" name="feature" value="DSS" />

            <input type="checkbox" id="2MASS" name="feature" value="2MASS" />

      </div>

      </div>
      <canvas id="MizarCanvas"> </canvas>
      <div id="tracker" style="position: absolute; bottom: 50px; left: 45%; color: white;">
        <div id="posTracker" class="noSelect"></div>
      </div>
      <div id="message" style="position: absolute; bottom: 10px; left: 45%; color: white;"></div>
    </div>
    <script type="text/javascript" src="../Mizar.min.js"></script>
    <script type="text/javascript" src="getting-started-layer-event.js"></script>
